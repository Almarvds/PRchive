<!<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <title>PRchive</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class='pageTitle'>PRchive - time to PR
        <img src='https://image.flaticon.com/icons/svg/244/244240.svg'/>
    </h1>
  </header>
  <main>
    <form class='login'>
      <label for="name">Username</label>
      <input class="loginPut" type="text" id="username" name="username">
      <label for="content">Password</label>
      <input class="loginPut" type="password" id="password" name="password"></input>
      <button class="btn-outline-dark" type="submit" id="btn1" value="log" >Log in</button>
      <button class="btn-outline-dark" type="button" id="btn2" value="sign" >Sign up</button>
    </form>
    <div class="homeScreen">
      <div class="row">
        <div class="col-md-auto profile" style'background-color:blue;'>
          <img id='profilePicture' src='https://image.flaticon.com/icons/svg/892/892781.svg'/>
            <p class='profileText' id='profileUserName'><b>Almar</b> <span id='specialTitle'><b> Pro </b><span></p>
            <p class='profileText'>
              <strong>Est. 1RM Total: </strong>  545 kg
            </p>
            <p class='profileText'>
              <strong>Training 1RM Total: </strong>  540 kg
            </p>
            <p class='profileText'>
              <strong>(mock)Meet Total: </strong>  532.5 kg
            </p>
        </div>
        <div class="col-md-auto data" style'background-color:red;'>
          <div class="row">
            <div class="col-sm lift" style'background-color:red;'>
              <img src='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.0jxeWo7mvka_nTQdWO12VwHaHa%26pid%3DApi&f=1'/>
            </div>
            <div class="col-sm lift" style'background-color:red;'>
              <img src='https://maxcdn.icons8.com/windows8/PNG/512/Sports/squats-512.png'/>
            </div>
            <div class="col-sm lift" style'background-color:red;'>
              <img src='https://maxcdn.icons8.com/Android_L/PNG/512/Sports/bench_press-512.png'/>
            </div>
          </div>
        </div>
        <div class="col timeline">
          <p id='timelineTitle'><strong>Your friends are killing it: </strong></p>
          <div class="update">
            <p><strong>Lysanne</strong> Just hit a <strong>Deadlift PR</strong>!</p>
          </div>
          <div class="update">
            <p><strong>Lysanne</strong> Just hit a <strong>Squat PR</strong>!</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="client.js"></script>
</body>
</html>
